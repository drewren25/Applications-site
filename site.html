    <span>
      <a href="#login" id="loginHere" onclick="revealLogin()">LOGIN</a><br><br><br>

      <form class="info loginInfo"> <!--action="http://localhost/thing.php" method=get>-->

          <label for="exampleInputName1">First name:</label>
          <input type="first name" class="form-control" id="fname" placeholder="Naruto" name="fname"><br>

          <label for="exampleInputName1">Last name:</label>
          <input type="last name" class="form-control" id="lname" placeholder="Uzumaki" name="lname"><br>

          <label for="exampleInputPassword1">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password"><br>

          <a class="btn btn-default" onclick="login()">Submit</a>
          <a href="#register" id="orRegisterHere" onclick="revealRegister()">Or register here</a><br><br><br>

      </form>
    </span>

    <span>
      <a href="#registerHere" id="registerHere" onclick="revealRegister()">REGISTER</a><br><br><br>

      <form class="info regInfo"> <!--action="http://localhost/thing.php" method=get>-->

          <label for="exampleInputName1">First name:</label>
          <input type="first name" class="form-control" id="regfname" placeholder="Naruto" name="fname"><br>

          <label for="exampleInputName1">Last name:</label>
          <input type="last name" class="form-control" id="reglname" placeholder="Uzumaki" name="lname"><br>

          <label for="exampleInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="regemail" placeholder="dattebayo@gmail.com" name="email"><br>

          <label for="exampleInputPassword1">Password:</label>
          <input type="password" class="form-control" id="regpassword" placeholder="Password" name="password"><br>

          <a class="btn btn-default" onclick="register()">Submit</a><br><br><br><br>

      </form>
    </span>
