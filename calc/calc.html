<!DOCTYPE html>
<html>
  <head>

    <title>calculator</title>
    <link href="main.css" rel="stylesheet" type="text/css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">

  </head>


  <body>

    <header>

      <p id="results">0</p>

    </header>

    <div class="container">

      <div class="numberPad">

        <div class="row">
          <div class="col">
            <a class="btn btn-default btn-AC">AC</a><a class="btn btn-default btn-negative">NEG</a><a class="btn btn-default btn-operator">/</a><a class="btn btn-default btn-operator">^</a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a class="btn btn-default btn-number">1</a><a class="btn btn-default btn-number">2</a><a class="btn btn-default btn-number">3</a><a class="btn btn-default btn-operator">*</a><a class="btn btn-default btn-number">Ï€</a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a class="btn btn-default btn-number">4</a><a class="btn btn-default btn-number">5</a><a class="btn btn-default btn-number">6</a><a class="btn btn-default btn-operator">-</a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a class="btn btn-default btn-number">7</a><a class="btn btn-default btn-number">8</a><a class="btn btn-default btn-number">9</a><a class="btn btn-default btn-operator">+</a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a class="btn btn-default btn-number">.</a><a class="btn btn-default btn-number">0</a><a class="btn btn-default btn-operator btn-equals">=</a>
          </div>
        </div>

      </div><br><br>

      <a id="backButton" href="../site.html">Go Back</a>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>


  <footer></footer>


</html>
